<link rel="stylesheet" href="/ui/menus/songselect.scss">

<body @ref="RootBody" class="root">

    <div class="song-info">
        <div class="info-header">
            <image @ref="AlbumArt" class="cover-art"></image>
            <div class="difficulty-container">
                <div class="difficulty-holder">
                    <label class="difficulty-header">Difficulty</label>
                    <div @ref="DifficultyScrollBody" class="scrollable-difficulty"></div>
                </div>
            </div>
        </div>
        <label class="text-header">Title</label>
        <label @ref="SongTitle" class="song-title"></label>
        <label class="text-header">Artist</label>
        <label @ref="SongArtist" class="song-artist"></label>
        <label class="text-header">Charter</label>
        <label @ref="SongCharter" class="song-charter"></label>
        <label class="text-header">BPM</label>
        <label @ref="SongBpm" class="song-bpm"></label>
        <button onclick="buttonStart(this)" @ref="ButtonStart" class="btn-start">Play</button>
    </div>

    <div @ref="ScrollBody" class="scrollable"></div>

    <label @ref="LabelSelectedChart" class="selected-chart">No chart currently selected</label>
    <button onclick="buttonBack(this)" @ref="ButtonBack" class="btn-back">Back</button>

</body>
